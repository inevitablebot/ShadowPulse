{% extends 'scanner/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Add Target</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'scanner:add_target' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="ip_address" class="form-label">IP Address *</label>
                        <input type="text" class="form-control" id="ip_address" name="ip_address" required
                               placeholder="Enter IP address (e.g. 192.168.1.100)">
                    </div>
                    <div class="mb-3">
                        <label for="hostname" class="form-label">Hostname (optional)</label>
                        <input type="text" class="form-control" id="hostname" name="hostname"
                               placeholder="Enter hostname (e.g. server01)">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Enter a description for this target"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Add Target
                        </button>
                        <a href="{% url 'scanner:index' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
