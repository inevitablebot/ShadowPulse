{% extends 'scanner/base.html' %}

{% block title %}Password Changed - ShadowPulse Scanner{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Password Changed Successfully</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Your password has been changed successfully.</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'scanner:index' %}" class="btn btn-primary">Return to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
